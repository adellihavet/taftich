    <style>
      /* --- PRINT STYLES (CRITICAL FIXES) --- */
      @media print {
        @page { 
            size: A4 portrait; 
            margin: 0 !important; /* إلغاء هوامش المتصفح الافتراضية */
        }
        
        /* إعادة تعيين إجبارية لكل الحاويات للسماح بتعدد الصفحات */
        html, body, #root, #root > div {
            width: 100% !important;
            height: auto !important;
            min-height: 0 !important;
            overflow: visible !important; /* هذا هو السر لظهور الصفحة الثانية */
            margin: 0 !important;
            padding: 0 !important;
            position: static !important;
            display: block !important;
            background: white !important;
        }

        /* إخفاء واجهة التطبيق */
        .print\:hidden, nav, aside, .no-print {
            display: none !important;
        }

        /* إظهار التقرير */
        .print\:block {
            display: block !important;
            height: auto !important;
            overflow: visible !important;
        }
        
        /* حاوية الصفحة A4 */
        .a4-page {
            width: 210mm;
            height: 296mm; /* أقل بـ 1مم لتجنب إنشاء صفحة ثالثة فارغة */
            padding: 12mm 15mm; /* هوامش داخلية مريحة */
            margin: 0 auto;
            background: white;
            position: relative;
            box-sizing: border-box;
            page-break-after: always; /* فرض صفحة جديدة */
            page-break-inside: avoid;
            display: flex;
            flex-direction: column;
            border: none !important; /* إزالة حدود المعاينة */
        }

        .a4-page:last-child {
            page-break-after: auto;
        }
        
        /* ضمان ظهور الحدود السوداء */
        * { border-color: #000 !important; }
      }
      
      /* --- SCREEN PREVIEW STYLES --- */
      @media screen {
          .a4-page {
              width: 210mm;
              height: 297mm;
              padding: 12mm 15mm;
              margin: 40px auto;
              background: white;
              box-shadow: 0 10px 30px rgba(0,0,0,0.2);
              border: 1px solid #e2e8f0;
              box-sizing: border-box;
              display: flex;
              flex-direction: column;
          }
      }
      
      /* Custom Scrollbar for modern feel */
      .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
          height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(0,0,0,0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(0,0,0,0.2);
          border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(0,0,0,0.3);
      }
    </style>
